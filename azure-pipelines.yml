# ==========================================================
# Zordrax Frontend Pipeline - Next.js 15 (Azure App Service)
# ==========================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Install Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: |
    npm ci
  displayName: "Install dependencies"

# 3. Build Next.js
- script: |
    npm run build
  displayName: "Build Next.js app"

# 4️⃣ Prepare deployment folder
- script: |
    rm -rf out
    mkdir -p out

    # Copy required folders
    cp -R .next out/.next
    cp -R public out/public
    cp package.json out/package.json

  displayName: "Prepare deployment folder"

# 5. Zip build
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true
  displayName: "Create ZIP"

# 6. Publish artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "npx next start --port $PORT"
  displayName: "Deploy to Azure Web App"
