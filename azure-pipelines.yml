# =============================================================
# Zordrax-Analytica | Frontend CI/CD Pipeline (Next.js)
# Phase 2 Final – Build → Package → Deploy (with API Injection)
# =============================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

variables:
- group: zordrax-analytica-dev-secrets
- name: appName
  value: "zordrax-frontend"
- name: environment
  value: "dev"
- name: SERVICE_CONNECTION
  value: "zordrax-analytica-dev-conn"
- name: RESOURCE_GROUP
  value: "zordrax-analytica-dev-rg"
- name: PLAN_NAME
  value: "zordrax-linux-plan"
- name: LOCATION
  value: "westeurope"
- name: NEXT_PUBLIC_API_URL
  value: "https://zordrax-onboarding-agent-zordrax-analytica-dev.azurewebsites.net"

# -------------------------------------------------------------
# Stage 1 – Build Frontend
# -------------------------------------------------------------
stages:
- stage: Build
  displayName: "Build Frontend"
  jobs:
  - job: Build
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - checkout: self
      persistCredentials: true

    - task: NodeTool@0
      inputs:
        versionSpec: "20.x"
      displayName: "Install Node.js"

    - script: |
        set -ex
        echo "NEXT_PUBLIC_API_URL=$(NEXT_PUBLIC_API_URL)" > .env.local
        cat .env.local

        export NEXT_OUTPUT=standalone
        npm ci
        npm run build

        # Prepare build output
        if [ -d ".next/standalone" ]; then
          rm -rf out
          mkdir -p out/.next
          cp -R .next/standalone/. out/
          cp -R .next/static out/.next/static
          [ -d public ] && cp -R public out/public
        fi

        if [ -f "out/server.js" ]; then
          startup_cmd="pm2 start /home/site/wwwroot/server.js --no-daemon"
        else
          startup_cmd="pm2 serve /home/site/wwwroot --no-daemon --spa"
        fi

        echo "##vso[task.setvariable variable=appStartupCommand;isOutput=true]$startup_cmd"
      displayName: "Build with env injection & stage artifact"
      name: BuildAndStage

    - task: ArchiveFiles@2
      displayName: "Package site"
      inputs:
        rootFolderOrFile: "$(System.DefaultWorkingDirectory)/out"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
        replaceExistingArchive: true

    - publish: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
      artifact: "drop"

# -------------------------------------------------------------
# Stage 2 – Deploy to Azure Web App
# -------------------------------------------------------------
- stage: Deploy
  displayName: "Deploy Frontend (App Service)"
  dependsOn: Build
  jobs:
  - job: Deploy
    pool:
      vmImage: "ubuntu-latest"
    variables:
      app_startup: $[ stageDependencies.Build.Build.outputs['BuildAndStage.appStartupCommand'] ]
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      displayName: "Ensure Frontend App Service exists"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -ex
          az group create --name "$(RESOURCE_GROUP)" --location "$(LOCATION)" >/dev/null
          az appservice plan create \
            --name "$(PLAN_NAME)" \
            --resource-group "$(RESOURCE_GROUP)" \
            --is-linux \
            --sku B1 >/dev/null || true

          app_name="$(appName)-$(environment)"
          runtime="NODE|20-lts"

          az webapp create \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --plan "$(PLAN_NAME)" \
            --runtime "$runtime" >/dev/null || true

          az webapp config appsettings set \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --settings \
              NODE_ENV=production \
              PORT=8080 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              NEXT_PUBLIC_API_URL="$(NEXT_PUBLIC_API_URL)" >/dev/null

          az webapp config set \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --startup-file "$(app_startup)" >/dev/null

          host=$(az webapp show \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --query defaultHostName -o tsv)
          echo "Resolved web app host: $host"
          echo "##vso[task.setvariable variable=webAppHost]$host"

    - task: AzureWebApp@1
      displayName: "Deploy Next.js Frontend"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        appType: webAppLinux
        appName: "$(appName)-$(environment)"
        package: "$(Pipeline.Workspace)/drop/$(appName).zip"

    - bash: |
        host="$(webAppHost)"
        if [ -z "$host" ]; then
          host="$(appName)-$(environment).azurewebsites.net"
        fi
        echo "Health checking $host ..."
        for i in {1..10}; do
          code=$(curl -s -o /dev/null -w "%{http_code}" "https://$host" || true)
          if [[ $code == 2* || $code == 3* ]]; then
            echo "✅ $host is healthy ($code)"
            exit 0
          fi
          echo "Attempt $i failed ($code)... retrying"
          sleep 10
        done
        echo "❌ Health check failed."
        exit 1
      displayName: "Health Check Frontend"
