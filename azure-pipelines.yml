# ==========================================================
# Zordrax Frontend Pipeline - PRODUCTION-STABLE VERSION
# ==========================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Install Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: npm ci
  displayName: "Install dependencies"

# 3. Build Next.js with standalone output
- script: |
    npm run build
    echo "Build completed. Checking standalone folder:"
    ls -la .next/standalone
  displayName: "Build Next.js (standalone)"

# 4. Prepare deployment folder (standalone bundle)
- script: |
    rm -rf out
    mkdir -p out

    # Copy standalone server bundle
    cp -R .next/standalone/* out/

    # Copy static files required by standalone
    cp -R .next/static out/.next/static

    # Copy public assets
    cp -R public out/public

    # Copy package metadata (Azure requires this)
    cp package.json out/package.json
    cp package-lock.json out/package-lock.json

  displayName: "Prepare deployment folder for Azure App Service"

# 5. Create deployment ZIP
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true

# 6. Publish artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure Web App using server.js entry point
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "node server.js"
  displayName: "Deploy to Azure App Service (Next.js standalone)"
