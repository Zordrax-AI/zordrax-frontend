trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: npm ci
  displayName: "Install dependencies"

# 3. Build standalone output
- script: npm run build
  displayName: "Next.js build (standalone)"

# 4. Prepare correct standalone layout
- script: |
    rm -rf out
    mkdir -p out

    # ROOT of standalone (server.js, node_modules, package.json)
    cp -R .next/standalone/* out/

    # Copy nested .next folder that Next.js requires to resolve manifests
    mkdir -p out/.next
    cp -R .next/static out/.next/static
    cp -R .next/BUILD_ID out/.next/BUILD_ID
    cp -R .next/server out/.next/server

    # Copy remaining manifests
    cp .next/*.json out/.next/ 2>/dev/null || true

    # Public folder
    cp -R public out/public || true

    echo "FINAL DEPLOY CONTENTS:"
    ls -R out
  displayName: "Assemble final standalone deployment folder"

# 5. Zip deployment folder
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true

# 6. Publish artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "node server.js"
  displayName: "Deploy to Azure App Service"
