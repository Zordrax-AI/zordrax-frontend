# =============================================================
# Zordrax-Analytica | Frontend CI/CD (Codex Stable)
# Build → Package → Deploy | Optimized for Azure Pipelines
# =============================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

variables:
- group: zordrax-analytica-dev-secrets
- name: appName
  value: "zordrax-frontend"
- name: environment
  value: "dev"
- name: SERVICE_CONNECTION
  value: "zordrax-analytica-dev-conn"
- name: RESOURCE_GROUP
  value: "zordrax-analytica-dev-rg"
- name: PLAN_NAME
  value: "zordrax-linux-plan"
- name: LOCATION
  value: "westeurope"
- name: NEXT_PUBLIC_BACKEND_URL
  value: "https://zordrax-onboarding-agent-zordrax-analytica-dev.azurewebsites.net"

# -------------------------------------------------------------
# Stage 1: Build
# -------------------------------------------------------------
stages:
- stage: Build
  displayName: "Build Frontend"
  jobs:
  - job: Build
    timeoutInMinutes: 120
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - checkout: self
      persistCredentials: true

    - script: |
        mkdir -p "$(Pipeline.Workspace)/.npm"
      displayName: "Prep npm cache directory"

    # Cache npm packages
    - task: Cache@2
      displayName: "Cache npm packages"
      inputs:
        key: 'npm | "$(Agent.OS)" | package-lock.json'
        restoreKeys: |
          npm | "$(Agent.OS)"
        path: "$(Pipeline.Workspace)/.npm"

    - task: NodeTool@0
      inputs:
        versionSpec: "20.x"
      displayName: "Install Node.js"

    - script: |
        set -ex
        echo "NEXT_PUBLIC_BACKEND_URL=$(NEXT_PUBLIC_BACKEND_URL)" > .env.local
        export NEXT_OUTPUT=standalone
        npm ci
        npm run build
      displayName: "Build Next.js frontend (standalone forced)"
      env:
        NPM_CONFIG_CACHE: "$(Pipeline.Workspace)/.npm"

    - script: |
        set -ex
        rm -rf out
        mkdir -p out
        cp -R .next/standalone/. out/
        mkdir -p out/.next
        cp -R .next/static out/.next/static
        if [ -d public ]; then
          cp -R public out/public
        fi
        cp package.json out/package.json
        if [ -f package-lock.json ]; then
          cp package-lock.json out/package-lock.json
        fi
      displayName: "Stage standalone bundle"

    - task: ArchiveFiles@2
      displayName: "Package artifact"
      inputs:
        rootFolderOrFile: "$(System.DefaultWorkingDirectory)/out"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
        replaceExistingArchive: true

    - publish: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
      artifact: drop

# -------------------------------------------------------------
# Stage 2: Deploy
# -------------------------------------------------------------
- stage: Deploy
  displayName: "Deploy Frontend to Azure"
  dependsOn: Build
  jobs:
  - job: Deploy
    timeoutInMinutes: 120
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - download: current
      artifact: drop

    - task: AzureCLI@2
      displayName: "Ensure App Service exists"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -ex
          az group create --name "$(RESOURCE_GROUP)" --location "$(LOCATION)" >/dev/null
          az appservice plan create \
            --name "$(PLAN_NAME)" \
            --resource-group "$(RESOURCE_GROUP)" \
            --is-linux --sku B1 >/dev/null || true

          app_name="$(appName)-$(environment)"
          runtime="NODE|20-lts"

          az webapp create \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --plan "$(PLAN_NAME)" \
            --runtime "$runtime" >/dev/null || true

          az webapp config appsettings set \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --settings \
              NODE_ENV=production \
              PORT=8080 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              NEXT_PUBLIC_BACKEND_URL="$(NEXT_PUBLIC_BACKEND_URL)" >/dev/null

          az webapp config set \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --startup-file "node server.js" >/dev/null

    - task: AzureWebApp@1
      displayName: "Deploy packaged frontend"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        appType: webAppLinux
        appName: "$(appName)-$(environment)"
        package: "$(Pipeline.Workspace)/drop/$(appName).zip"

    - script: |
        echo "Waiting 60 seconds for App Service warm-up..."
        sleep 60
      displayName: "Warm-up delay before health-check"

    - bash: |
        host="$(appName)-$(environment).azurewebsites.net"
        echo "Running health-check against $host"
        curl --retry 10 --retry-delay 10 --max-time 10 --fail -I "https://$host"
      displayName: "Health Check Frontend"

