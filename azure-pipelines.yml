# ==========================================================
# Zordrax Frontend Pipeline - PRODUCTION-STABLE VERSION
# ==========================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Install Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: npm ci
  displayName: "Install dependencies"

# 3. Build Next.js standalone output
- script: npm run build
  displayName: "Build Next.js standalone"

# 4. Prepare standalone deployment folder
- script: |
    rm -rf out
    mkdir -p out

    # Copy standalone server bundle
    cp -R .next/standalone/* out/

    # Copy required next build assets
    mkdir -p out/.next
    cp -R .next/static out/.next/static
    cp -R .next/BUILD_ID out/.next/BUILD_ID
    cp -R .next/server/app out/.next/server/app || true
    cp -R .next/server/chunks out/.next/server/chunks || true

    # Copy public folder
    cp -R public out/public || true
  displayName: "Prepare standalone deployment"


# 5. Create deployment ZIP
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true

# 6. Publish artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure Web App using standalone server.js
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "node server.js"
  displayName: "Deploy to Azure App Service (Next.js standalone)"
