trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: npm ci
  displayName: "Install dependencies"

# 3. Build standalone output
- script: npm run build
  displayName: "Next.js build (standalone)"

# 4. Prepare standalone output (corrected)
- script: |
    rm -rf out
    mkdir -p out

    # Copy standalone root (server.js, node_modules, package.json)
    cp -a .next/standalone/. out/

    # Copy necessary .next structure
    mkdir -p out/.next
    cp -a .next/static out/.next/static
    cp -a .next/server out/.next/server

    cp .next/BUILD_ID out/.next/BUILD_ID

    # Copy all manifests
    cp -a .next/*.json out/.next/ 2>/dev/null || true

    # Public folder
    cp -a public out/public 2>/dev/null || true

    echo "FINAL OUTPUT LISTING ==="
    ls -R out
  displayName: "Assemble final standalone deployment"




# 5. Create deployment ZIP
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true

# 6. Publish artifact for pipeline logs
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "node server.js"
  displayName: "Deploy to Azure App Service"
