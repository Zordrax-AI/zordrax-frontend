# =============================================================
# Zordrax-Analytica | Frontend CI/CD (Fixed)
# =============================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

variables:
- group: zordrax-analytica-dev-secrets
- name: appName
  value: "zordrax-frontend"
- name: environment
  value: "dev"

# ðŸ”¥ FIXED â€” correct service connection
- name: SERVICE_CONNECTION
  value: "zordrax-analytica-dev-spn"

- name: RESOURCE_GROUP
  value: "zordrax-analytica-dev-rg"
- name: PLAN_NAME
  value: "zordrax-linux-plan"
- name: LOCATION
  value: "westeurope"
- name: NEXT_PUBLIC_ONBOARDING_API_URL
  value: "https://zordrax-onboarding-agent-zordrax-analytica-dev.azurewebsites.net/api/v5"

stages:
# =============================================================
# Build
# =============================================================
- stage: Build
  displayName: "Build Frontend v5"
  jobs:
  - job: Build
    timeoutInMinutes: 120
    pool:
      vmImage: "ubuntu-latest"
    steps:

    - checkout: self
      persistCredentials: true

    - script: |
        rm -rf .next
        rm -rf .next/cache
      displayName: "Clear Next.js cache"

    - script: mkdir -p "$(Pipeline.Workspace)/.npm"
      displayName: "Prep npm cache"

    - task: Cache@2
      inputs:
        key: 'npm | "$(Agent.OS)" | package-lock.json'
        path: "$(Pipeline.Workspace)/.npm"
      displayName: "Cache npm packages"

    - task: NodeTool@0
      inputs:
        versionSpec: "20.x"
      displayName: "Install Node.js"

    - script: |
        echo "NEXT_PUBLIC_ONBOARDING_API_URL=$(NEXT_PUBLIC_ONBOARDING_API_URL)" > .env.local
        export NEXT_OUTPUT=standalone
        npm ci
        npm run build
      displayName: "Build Next.js"
      env:
        NPM_CONFIG_CACHE: "$(Pipeline.Workspace)/.npm"

    - script: |
        rm -rf out
        mkdir -p out
        cp -R .next/standalone/. out/
        mkdir -p out/.next
        cp -R .next/static out/.next/static
        cp -R public out/public || true
        cp package.json out/package.json
        cp package-lock.json out/package-lock.json || true
      displayName: "Package standalone output"

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: "$(System.DefaultWorkingDirectory)/out"
        includeRootFolder: false
        archiveType: zip
        archiveFile: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
      displayName: "Archive package"

    - publish: "$(Build.ArtifactStagingDirectory)/$(appName).zip"
      artifact: drop

# =============================================================
# Deploy
# =============================================================
- stage: Deploy
  displayName: "Deploy Frontend to Azure"
  dependsOn: Build
  jobs:
  - job: Deploy
    pool:
      vmImage: "ubuntu-latest"
    steps:

    - download: current
      artifact: drop

    - task: AzureCLI@2
      displayName: "Ensure App Service exists"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -ex
          az group create --name "$(RESOURCE_GROUP)" --location "$(LOCATION)" >/dev/null
          az appservice plan create --name "$(PLAN_NAME)" --resource-group "$(RESOURCE_GROUP)" --is-linux --sku B1 >/dev/null || true

          app_name="$(appName)-$(environment)"
          az webapp create \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --plan "$(PLAN_NAME)" \
            --runtime "NODE|20-lts" >/dev/null || true

          az webapp config appsettings set \
            --name "$app_name" \
            --resource-group "$(RESOURCE_GROUP)" \
            --settings NEXT_PUBLIC_ONBOARDING_API_URL="$(NEXT_PUBLIC_ONBOARDING_API_URL)" NODE_ENV="production"

    - task: AzureWebApp@1
      displayName: "Deploy frontend package"
      inputs:
        azureSubscription: "$(SERVICE_CONNECTION)"
        appType: webAppLinux
        appName: "$(appName)-$(environment)"
        package: "$(Pipeline.Workspace)/drop/$(appName).zip"

    - bash: |
        sleep 30
        echo "Health check:"
        curl -I "https://$(appName)-$(environment).azurewebsites.net" || true
      displayName: "Health check"
