trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: npm ci
  displayName: "Install dependencies"

# 3. Build standalone output
- script: npm run build
  displayName: "Next.js build (standalone)"

# 4. Prepare correct standalone layout
- script: |
    rm -rf out
    mkdir -p out

    # Copy standalone server bundle
    cp -R .next/standalone/* out/

    # Copy required Next.js files into the nested .next directory
    mkdir -p out/.next
    cp -R .next/static out/.next/static
    cp -R .next/server out/.next/server
    cp -R .next/BUILD_ID out/.next/BUILD_ID
    cp -R .next/*.json out/.next/ || true

    # Copy package files (REQUIRED or server will CRASH)
    cp package.json out/package.json
    cp package-lock.json out/package-lock.json

    # Copy public (optional)
    cp -R public out/public || true

    echo "FINAL OUT CONTENTS:"
    ls -R out
  displayName: "Assemble final standalone deployment folder"



# 5. Create deployment ZIP
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "out"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true

# 6. Publish artifact for pipeline logs
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "node server.js"
  displayName: "Deploy to Azure App Service"
