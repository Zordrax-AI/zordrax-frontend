# ==========================================================
# Zordrax Frontend Pipeline - FINAL FIXED VERSION
# ==========================================================

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  appName: "zordrax-frontend-dev"
  serviceConnection: "zordrax-analytica-dev-spn"
  artifactName: "frontend-app"
  zipPath: "$(Build.ArtifactStagingDirectory)/frontend.zip"

steps:

# 1. Node 20
- task: NodeTool@0
  inputs:
    versionSpec: "20.x"
  displayName: "Use Node.js 20"

# 2. Install dependencies
- script: |
    npm ci
  displayName: "Install dependencies"

# 3. Build Next.js
- script: |
    npm run build
  displayName: "Build Next.js"

# 4. Prepare ZIP ROOT (NO 'out/' folder)
- script: |
    mkdir -p package

    cp -R .next package/.next
    cp -R public package/public
    cp -R node_modules package/node_modules

    cp package.json package/package.json
    cp package-lock.json package/package-lock.json
    cp next.config.js package/next.config.js || true
  displayName: "Assemble Deployment Package"

# 5. Create ZIP
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "package"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(zipPath)"
    replaceExistingArchive: true
  displayName: "ZIP Frontend"

# 6. Publish artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifact: "$(artifactName)"

# 7. Deploy ZIP to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: "$(serviceConnection)"
    appName: "$(appName)"
    package: "$(zipPath)"
    startupCommand: "npx next start --port $PORT"
  displayName: "Deploy to App Service"
